<html>
<head>

<script>
$(document).ready( function() {


$( ".squares" ).click(function() {
  $( this ).hide( 2000, function() {
    $( this ).remove();
  });
});

$("#start").click( function () {
	
$(".cat").fadeOut(4000);

$(".me") .slideUp(4000);
$(".me") .slideDown(4000);

$(".cat").fadeOut(4000);
$(".cat").fadeIn(4000) ;

$(".painting").animate ({
	opacity: 0.25,
	left: "70%",
 } , 5000) ; 

$(".palm") .click( function () {
	alert("Good Job!");
$(".clickme").click( function () {
  $(".me" ).toggle("slow", function() {
   });
});

})
})

})
</script>
